      <style>
        .no-select {
          cursor: default;
          user-select: none;
          /* Matnni belgilashga ruxsat bermaydi */
          -webkit-user-select: none;
          /* Safari uchun */
          -moz-user-select: none;
          /* Firefox uchun */
          pointer-events: auto;
          /* Bosishni ruxsat beradi */
          /* Fon rangini qo'shish */
          padding: 10px;
          /* Ichki bo'shliq */
          border-radius: 5px;
          /* Burchaklarni yumshatish */
        }
      </style>

      <script>
        // Kursor izini faqat ".neon-cursor-area" elementida ishlatish
        const cursorArea = document.querySelector('.xD');
        const colors = ['rgba(255, 192, 145)'];

        const createTrail = (x, y) => {
          const trail = document.createElement('div');
          trail.classList.add('cursor-trail');
          cursorArea.appendChild(trail);

          // Kursorning pozitsiyasi
          const rect = cursorArea.getBoundingClientRect();
          trail.style.left = `${x - rect.left}px`;
          trail.style.top = `${y - rect.top}px`;

          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          trail.style.backgroundColor = randomColor;

          // Neon izi 900ms dan keyin yo'qoladi
          setTimeout(() => {
            trail.remove();
          }, 900);
        };

        // Kompyuterda harakat
        cursorArea.addEventListener('mousemove', function (e) {
          createTrail(e.clientX, e.clientY);
        });

        // Mobil qurilmalarda tegish
        cursorArea.addEventListener('touchmove', function (e) {
          const touch = e.touches[0]; // Birinchi teginish nuqtasi
          createTrail(touch.clientX, touch.clientY);
        });
      </script>

      <style>
        .cursor-trail {
          position: absolute;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          pointer-events: none;
          transform: translate(-50%, -50%);
          box-shadow: 0 0 10px rgb(255, 192, 145), 0 0 20px rgb(255, 192, 145), 0 0 30px rgb(255, 192, 145);
          animation: fadeOut 0.9s forwards;
        }

        @keyframes fadeOut {
          to {
            opacity: 0;
            transform: translate(-50%, -50%) scale(2);
          }
        }

        .neon-cursor-area {
          position: relative;
          overflow: hidden;
        }
      </style>
    </section>
